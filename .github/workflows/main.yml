name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-13-201-78-78.ap-south-1.compute.amazonaws.com << 'EOF'
            cd /home/ubuntu/CICD

            # Mark the directory as safe for Git
            git config --global --add safe.directory /home/ubuntu/CICD

            # Pull the latest code
            git pull

            # Fix ownership and permissions
            sudo chown -R ubuntu:ubuntu /home/ubuntu/CICD
            chmod -R u+rw /home/ubuntu/CICD

            # Install dependencies
            sudo npm install

            # Restart or start the app using PM2
            pm2 start app.js --name app
          EOF
