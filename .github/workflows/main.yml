name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-13-201-78-78.ap-south-1.compute.amazonaws.com << 'EOF'
            # Ensure the environment is properly configured
            cd /home/ubuntu/CICD
            
            # Mark the directory as safe for git
            git config --global --add safe.directory /home/ubuntu/CICD
            
            # Pull the latest changes
            git pull
            
            # Fix permissions for npm dependencies
            sudo chown -R ubuntu:ubuntu /home/ubuntu/CICD
            chmod -R u+rw /home/ubuntu/CICD
            
            # Install dependencies
            npm install
            
            # Restart the application using PM2
            pm2 restart app || pm2 start app.js --name app
          EOF
